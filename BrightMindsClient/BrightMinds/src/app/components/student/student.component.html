<h1>Porfile</h1>
<form id="student"class="border border-light col-md-8 offset-2 bg-light"  >
<div class="form-row">
<div class="form-group col-md-12">
<label for="studentFirstname">Firstname</label>
<input type="text" class="form-control" id="studentFirstname" placeholder="{{firstName}}" [disabled]="viewMode" [(ngModel)]="editfirstName" name="firstNameInput" #firstNameInput="ngModel">
</div>
<div class="form-group col-md-12">
<label for="studentLastname">Lastname</label>
<input type="text" class="form-control" id="studentLastname" placeholder="{{lastName}}" [disabled]="viewMode" [(ngModel)]="editlastName" name="lastNameInput" #lastNameInput="ngModel">
</div>
<div class="form-group col-md-12">
<label for="studentPhone">Phone Number</label>
<input type="text" class="form-control" id="studentPhone" placeholder="{{phoneNumber}}" [disabled]="viewMode" [(ngModel)]="editphoneNumber" name="phoneNumberInput" #phoneNumberInput="ngModel">
</div>
<div class="form-group col-md-12">
<label for="studentAddress">Address</label>
<input type="text" class="form-control" id="studentAddress" placeholder="{{address}}"[disabled]="viewMode" [(ngModel)]="editaddress" name="addressInput" #addressInput="ngModel">
</div>


<div class="form-group col-md-12">
<label for="studentId">Student Id</label>
<input type="text" class="form-control" id="studentId" placeholder="Student id" [disabled]="viewMode" [value]="id">
</div>

</div>
<button class="btn btn-primary" *ngIf="viewMode" (click)="viewMode=!viewMode">Change</button>
<button class="btn btn-primary" *ngIf="!viewMode" (click)="update()">Update</button>
</form>
