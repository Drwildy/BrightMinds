<h1>Porfile</h1>
<form id="student"class="border border-light col-md-8 offset-2 bg-light"  >
<div class="form-row">
<div class="form-group col-md-12">
<label for="studentFirstname">Firstname</label>
<input type="text" class="form-control" id="studentFirstname" placeholder="Firstname" disabled [value]="firstName">
</div>
<div class="form-group col-md-12">
<label for="studentLastname">Lastname</label>
<input type="text" class="form-control" id="studentLastname" placeholder="Lastname" disabled [value]="lastName">
</div>
<div class="form-group col-md-12">
<label for="studentPhone">Phone Number</label>
<input type="text" class="form-control" id="studentPhone" placeholder="Phone" disabled [value]="phoneNumber">
</div>
<div class="form-group col-md-12">
<label for="studentAddress">Address</label>
<input type="text" class="form-control" id="studentAddress" placeholder="Address"disabled [value]="address">
</div>

<div class="form-group col-md-12">
<label for="studentId">Student Id</label>
<input type="text" class="form-control" id="studentId" placeholder="Student id"disabled [value]="id">
</div>

</div>

<button type="submit" class="btn btn-primary">Update</button>
</form>
